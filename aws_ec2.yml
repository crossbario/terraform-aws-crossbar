plugin: aws_ec2
regions:
  - eu-central-1
  - us-east-1
strict: False
keyed_groups:
  - key: placement.region
    prefix: aws_region
  - key: tags['node']
    prefix: node
    regions: aws_region
    parent_group: aws_region
filters:
    tag:node:
        - edge
        - master

compose:
#  ansible_host: private_ip_address
  ansible_host: public_ip_address
